{% extends 'base.html' %}
{% block container %}
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <div class="form-signin pt-5" enctype="multipart/form-data">
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
          </div>

          {% load crispy_forms_tags %}
          {% crispy form form.helper %}

        </div>

        <div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрируйтесь!</a></p></div>

      </div>
    </div>

{% endblock %}
