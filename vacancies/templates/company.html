{% extends 'base.html' %}
{% block container %}

    <div class="navbar mt-5">
      <p><a href="{{request.META.HTTP_REFERER}}">Назад</a></p>
    </div>
    <section>
      <div class="text-center">
        <img src="https://place-hold.it/130x80" width="130" height="80" alt="">
      </div>
      <h1 class="h1 text-center mx-auto mt-0 pt-1" style="font-size: 70px;"><strong>{{ company.name }}</strong></h1>
      <p class="text-center pt-1">Компания, {{ company.location }}, {{company_vacancies.count}} вакансий</p>
      <div class="row mt-5">
       {% for vacancy in company_vacancies %}
          {% include 'vacancy_snippet.html' %}
         {% endfor %}
      </div>
    </section>
 {% endblock %}
