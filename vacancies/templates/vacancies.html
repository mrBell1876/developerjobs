{% extends 'base.html' %}
{% block container %}
    <section>
      <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 60px;"><strong>Поиск вакансий</strong></h1>
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 offset-lg-3 offset-md-2" >
          <form class="form-inline mb-3 ml-6 " enctype="multipart/form-data">
            <div class="form-group col-4 col-md-6 pl-5">
              <input class="form-control w-100" type="search" placeholder="Backend" aria-label="Найти работу или стажировку">
            </div>
            <div class="form-group col-4 col-md-4 pl-0">
              <button class="btn btn-primary w-100" type="submit">Найти Вакансии</button>
            </div>
          </form>
        </div>
      </div>
      <p class="text-center pt-1">{{ all_vacancy.count }} вакансий</p>
      <div class="row mt-5">
        {% for vacancy in all_vacancy %}
         {% include 'vacancy_snippet.html' %}
        {% endfor %}
      </div>
    </section>
 {% endblock %}
