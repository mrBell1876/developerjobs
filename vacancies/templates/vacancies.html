{% extends 'base.html' %}
{% block container %}
    <section>
      <h1 class="h1 text-center mx-auto mt-4 pt-5" style="font-size: 60px;"><strong>Все вакансии</strong></h1>
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 offset-lg-3 offset-md-2" >
          {% load crispy_forms_tags %}
          {% crispy form form.helper %}
        </div>
      </div>
      <p class="text-center pt-1">{{ all_vacancy.count }} вакансий</p>
      <div class="row mt-5">
        {% for vacancy in all_vacancy %}
         {% include 'vacancy_snippet.html' %}
        {% endfor %}
      </div>
    </section>
 {% endblock %}
